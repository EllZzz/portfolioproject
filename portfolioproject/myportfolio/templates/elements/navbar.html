<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #181818;
            padding: 10px 0;
            transition: top 0.3s, opacity 0.3s;
        }
        .navbar-custom .navbar-nav {
            margin: 0 auto;
        }
        .navbar-custom .navbar-nav .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: white;
            font-size: 18px;
            margin: 0 15px;
            position: relative;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        .navbar-custom .navbar-nav .nav-link::before {
            content: '>>';
            color: #F70F62;
            position: absolute;
            left: -20px;
            opacity: 0;
            transition: opacity 0.3s, left 0.3s;
        }
        .navbar-custom .navbar-nav .logo-link .nav-link::before {
            content: none;
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #F70F62;
        }
        .navbar-custom .navbar-nav .nav-link:hover::before {
            opacity: 1;
            left: -30px;
        }
        .fixed-top {
            top: 0;
            position: fixed;
            width: 100%;
        }
        .fixed-top-transition {
            opacity: 0;
            top: -70px; /* Adjust based on the height of the navbar */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom" id="navbar">
        <div class="container">
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about-me">About</a>
                    </li>
                    <!-- Logo -->
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">
                            <img src="static/image/logo.png" alt="logo" style="height: 70px;">
                        </a>
                    </li>
                    <!-- End of Logo -->
                    <li class="nav-item">
                        <a class="nav-link" href="#languages">Languages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 100) {
                navbar.classList.add("fixed-top", "fixed-top-transition");
                setTimeout(() => navbar.classList.remove("fixed-top-transition"), 10); // Trigger transition effect
            } else {
                navbar.classList.add("fixed-top-transition");
                setTimeout(() => {
                    navbar.classList.remove("fixed-top", "fixed-top-transition");
                }, 300); // Wait for transition effect
            }
        });
    </script>
</body>
</html>
