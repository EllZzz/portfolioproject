<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.9/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Inline CSS */
        #languages {
            padding: 5rem 0;
        }

        #languages .col-auto {
            padding: 10px;
        }

        #languages i {
            font-size: 100px; 
            color: #F70F62; 
            display: block;
            margin: auto;
            transition: all 0.4s ease;
        }

        #languages i:hover {
            transform: scale(1.1);
        }

        #languages p {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        #languages h1 {
            font-size: 7rem; 
            color: white; 
            margin-bottom: 2rem; 
        }
    </style>
</head>
<body>
    <!-- Languages Section -->
    <section id="languages" class="full-height px-lg-5">
        <div class="container">
            <h1 class="text-end">LANGUAGES</h1>
            <div class="row justify-content-center text-center" data-aos="fade-up" data-aos-delay="300">
                <div class="col-auto">
                    <i class='bx bxl-html5'></i>
                    <p>HTML5</p>
                </div>
                <div class="col-auto">
                    <i class='bx bxl-css3'></i>
                    <p>CSS3</p>
                </div>
                <div class="col-auto">
                    <i class='bx bxl-javascript'></i>
                    <p>JavaScript</p>
                </div>
                <div class="col-auto">
                    <i class='bx bxl-python'></i>
                    <p>Python</p>
                </div>
                <div class="col-auto">
                    <i class='bx bxl-javascript'></i>
                    <p>Java</p>
                </div>
            </div>
        </div>
    </section>

    <!-- SKILLS -->
    <section id="skills" class="py-3">
        <div class="container">
            <h2 class="text-center">My Skills</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">HTML</h5>
                            <p class="card-text">Proficient in HTML5 for building semantic web pages.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">CSS</h5>
                            <p class="card-text">Experienced with CSS3 for styling and layout design.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">JavaScript</h5>
                            <p class="card-text">Skilled in JavaScript for interactive web applications.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
