<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #000; /* Black background color */
            color: #fff; /* White text color */
        }
        .form-control {
            background-color: #F70F62;
            border: none;
            color: #fff;
            border-radius: 0;
        }
        .form-control::placeholder {
            color: #fff;
        }
        .btn-primary {
            background-color: #F70F62;
            border: none;
            border-radius: 0;
        }
        .btn-primary:hover {
            background-color: #d60e56;
        }
        .txt {
            font-size: 7rem;
        }
        .form-label {
            margin-bottom: 1rem;
            padding-left: 0.5rem;
        }
    </style>
</head>
<body>
    <section id="contact" class="full-height px-lg-5 py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2 class="txt text-start">CONTACT ME</h2>
                    <form id="contactForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder=">> enter your name" required>
                            <div class="invalid-feedback">Por favor ingresa un nombre.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder=">> enter your email" required>
                            <div class="invalid-feedback">Por favor ingresa un correo.</div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder=">> enter your message" required></textarea>
                            <div class="invalid-feedback">Por favor ingresa un mensaje.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
                <div class="col-md-4 d-none d-md-block">
                    <img src="static/image/megaphone.png" alt="Megaphone" class="megaphone-image img-fluid mt-5">
                </div>
            </div>
        </div>
    </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
